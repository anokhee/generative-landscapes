<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Biome</title>
  <style>
    body {
      background-color: #171717;
      display: block;
      padding: 0;
      margin: 0;
    }

  canvas, #sketch-container {
    display: flex;
    border-radius: 50%;
    margin: 0 auto;
    margin-top: 20px;
  }

  .palette-container {
    display: flex;
    margin: 0 auto;
    justify-content: center;
    height: 60px;
    padding: 20px;
  }

  .color {
    border-radius:25%;
    height: 50px;
    width: 50px;
    margin-left: 5px;
    margin-right: 5px;
  }

  .color:hover {
    opacity: .55;
  }

  </style>
  <script src="./addons/dat.gui.min.js"></script>
  <script src="./addons/p5.min.js"></script>
  <script src="./addons/p5.dom.min.js"></script>
</head>

<body id="body">

  <div id="sketch-container">
    <!-- Sketch lives in here. -->
  </div>

  <div class="palette-container">
    <div class="color" id="color-1"></div>
    <div class="color" id="color-2"></div>
    <div class="color" id="color-3"></div>
    <div class="color" id="color-4"></div>
    <div class="color" id="color-5"></div>
  </div>
</body>
<script src="textures.js"></script>

</html>
