<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Biome</title>
  <style>
    body {
      background-color: #070707;
      display: block;
      font-family: monospace;
      padding: 0;
      margin: 0;
      animation: fadeInAnimation ease .5s;
      animation-iteration-count: 1;
      animation-fill-mode: both;
      animation-timing-function: linear;
    }

    @keyframes fadeInAnimation {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    canvas,
    #sketch-container {
      display: flex;
      border-radius: 50%;
      margin: 0 auto;
      margin-top: 20px;
    }

    .palette-container {
      display: flex;
      margin: 0 auto;
      justify-content: center;
      height: 60px;
      padding: 20px;
      margin-top: 5px;
      margin-bottom: 40px;
    }

    .color {
      border-radius: 25%;
      height: 45px;
      width: 45px;
      margin-left: 18px;
      margin-right: 18px;
    }

    .color:hover {
      opacity: .55;
    }

    .color-label {
      text-align: center;
      font-weight: normal;
    }
  </style>
  <script src="./addons/dat.gui.min.js"></script>
  <script src="./addons/p5.min.js"></script>
  <script src="./addons/p5.dom.min.js"></script>
</head>

<body id="body">

  <div id="sketch-container">
    <!-- Sketch lives in here. -->
  </div>

  <div class="palette-container">
    <div class="color-container">
      <div class="color" id="color-1"></div>
      <p class="color-label" id="color-1-label">#</p>
    </div>
    <div class="color-container">
      <div class="color" id="color-2"></div>
      <p class="color-label" id="color-2-label">#</p>
    </div>
    <div class="color-container">
      <div class="color" id="color-3"></div>
      <p class="color-label" id="color-3-label">#</p>
    </div>
    <div class="color-container">
      <div class="color" id="color-4"></div>
      <p class="color-label" id="color-4-label">#</p>
    </div>
    <div class="color-container">
      <div class="color" id="color-5"></div>
      <p class="color-label" id="color-5-label">#</p>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
